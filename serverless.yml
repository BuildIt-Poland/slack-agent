service: slack-agent
provider:
  name: aws
  runtime: nodejs8.10
  environment:
    SLACK_CLIENT_ID: '525399495920.526137174018'
    SLACK_CLIENT_SECRET: '7191fea58634df547eb10a5d63734f65'
    SLACK_SIGNING_SECRET: '85c51f2e87bf29a6b1976386c542887f'
    SLACK_CLIENT_SCOPES: 'incoming-webhook,commands,bot'
    TABLE_NAME: 'parking'
  iamRoleStatements:    
    - Effect: Allow
      Resource: "*"
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
region: us-east-1
functions:
  authorization:
    handler: handler.authorization
    events:
      - http:
          path: slack/authorization
          method: get
  parkingPlace:
    handler: handler.parkingPlace
    events:
      - http:
          path: slack/parkingPlace
          method: post
  parkingPlaceList:
    handler: handler.parkingPlaceList
    events:
      - http:
          path: slack/parkingPlaceList
          method: post
resources:
  Resources:
    dynamodb:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: parking
        AttributeDefinitions:
          - AttributeName: Id
            AttributeType: S
        KeySchema:
          - AttributeName: Id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1