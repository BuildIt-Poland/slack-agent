dist: trusty
language: node_js
node_js:
- node
cache:
  directories:
    - node_modules
env:
  - NODE_VERSION="8.10.0"
# we need version 8.10 which is running in AWS Lambda services
before_install:
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - node --version
  - npm --version
# npm install has to be called explicitely for devDependencies
install:
  - npm install 
  - npm install -g serverless
  - sls plugin install --name serverless-stage-manager
script:
  - npm test
deploy:
# serverless-stg-mngr has to be installed explicitely on Travis
# it's in devDependencies but Travis seems to remove them befor deploy
  - provider: script
    script: "sls deploy -s dev"
  - provider: script
    script: "sls deploy -s stg"
    on:
      branch: develop
  - provider: script
    script: "sls deploy -s prod"
    on:
      branch: master
# notify slack-agent channel, note that possible complaints on "secure" wrong type are not relevant.
notifications:
  slack:
    secure: 
