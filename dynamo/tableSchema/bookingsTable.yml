  Resources:
    dynamodb:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.bookings}
        AttributeDefinitions:
        - AttributeName: City
          AttributeType: S
        - AttributeName: BookingTime
          AttributeType: S
        KeySchema:
        - AttributeName: City
          KeyType: HASH
        - AttributeName: BookingTime
          KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
